<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="logo">
    <img src="images/logo.svg" alt="logo" class="brand">
  </div>
  <div class="flex-container">
    <div class="hero-img"></div>
    <div class="content">
      <h1><span>We're</span> coming soon</h1>

      <p class="lead">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to
        stay up-to-date with announcements and our launch deals.
      </p>

      <form class="email">
        <input type="email" name="email" id="email" placeholder="Email Address"><span><img src="images/icon-error.svg"
            alt="error-icon" class="error-icon"></span>
        <input type="image" class="button" id="submit" src="images/icon-arrow.svg" alt="arrow-icon">
      </form>
      <p id="error"></p>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
